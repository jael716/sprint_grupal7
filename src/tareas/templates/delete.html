{% extends 'base_layout.html' %}

{% block content %}
  <h2>¿Estás seguro de que quieres eliminar la tarea "{{ object.titulo }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_tarea' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
