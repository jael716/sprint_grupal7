{% extends 'base_layout.html' %}

{% block content %}

  <h2>Tareas</h2>
  <div class="form-container">
   <form method="get">
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Filtrar</button>
   </form>
   <a href="{% url 'tarea_crear' %}" class="btn btn-primary">Nueva Tarea</a>
  </div>

  <div class="mt-3">
   <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"> Tarea </th>
          <th scope="col">Estado </th>
          <th scope="col">Asignado a </th>
        </tr>
      </thead>
      <tbody> 
         {% for tarea in tareas %}
         <tr>
            <td><a href="{% url 'tarea_detail' tarea.id %}">{{ tarea.titulo }}</a></td>
            <td>{{tarea.estado}}</td>
            <td>{{tarea.asignado_a}}</td>
         </tr>
         {% empty %}
           <tr>
               <td colspan="2" class="list-group-item">No tienes tareas pendientes</td>
           </tr>
         {% endfor %}
      </tbody>
   </table>
  </div>

{% endblock %}
